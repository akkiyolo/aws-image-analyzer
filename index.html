<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      background: #ff9f43;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 1rem;
      transition: 0.3s;
    }
    label:hover {
      background: #feca57;
    }

    button {
      display: inline-block;
      padding: 10px 25px;
      background: #48dbfb;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #1dd1a1;
    }

    img {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #feca57;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“· Image Analyzer</h1>
    <input type="file" id="fileInput" accept="image/*">
    <label for="fileInput">Choose an Image</label>
    <br>
    <button onclick="uploadImage()">Upload & Analyze</button>
    <div><img id="preview" /></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select an image!");

      // Preview selected image
      document.getElementById("preview").src = URL.createObjectURL(file);

      // Send to backend (API Gateway + Lambda)
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("YOUR_API_GATEWAY_ENDPOINT", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("result").innerText =
        "âœ… Detected: " + data.labels.join(", ");
    }
  </script>
</body>
</html>

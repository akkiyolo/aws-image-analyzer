<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Guestbook</title>
    <style>
        /* CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #messages {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .name {
            font-weight: 700;
            color: #2c3e50;
        }
        .timestamp {
            color: #7f8c8d;
            font-size: 0.85em;
        }
        .message-content {
            color: #34495e;
            line-height: 1.5;
        }
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ AWS Guestbook</h1>
        <form id="guestForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" required placeholder="Share your thoughts..."></textarea>
            </div>
            <button type="submit">Post Message</button>
        </form>
        <div id="messages">
            <div class="loading">Loading messages...</div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL API GATEWAY URL
        const API_URL = "https://8yukw0nd0i.execute-api.ap-south-1.amazonaws.com"; 

        // DOM Elements
        const form = document.getElementById('guestForm');
        const messagesContainer = document.getElementById('messages');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !message) return;
            
            try {
                // Show loading state
                const originalButton = form.querySelector('button');
                originalButton.disabled = true;
                originalButton.textContent = 'Posting...';
                
                // Send POST request
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ name, message })
                });
                
                // Reset form and reload messages
                form.reset();
                loadMessages();
            } catch (error) {
                alert('Failed to post message. Please try again!');
                console.error('Submission error:', error);
            } finally {
                // Restore button
                const button = form.querySelector('button');
                button.disabled = false;
                button.textContent = 'Post Message';
            }
        });

        // Load messages from API
        async function loadMessages() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const messages = await response.json();
                
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Be the first!</div>';
                    return;
                }
                
                // Sort messages by timestamp (newest first)
                messages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Render messages
                messagesContainer.innerHTML = messages.map(msg => `
                    <div class="message">
                        <div class="message-header">
                            <span class="name">${escapeHtml(msg.name)}</span>
                            <span class="timestamp">${formatDate(msg.timestamp)}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.message)}</div>
                    </div>
                `).join('');
            } catch (error) {
                messagesContainer.innerHTML = '<div class="loading">Failed to load messages. Please refresh!</div>';
                console.error('Loading error:', error);
            }
        }

        // Helper: Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Helper: Format timestamp
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Initial load
        loadMessages();
        
        // Auto-refresh every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>

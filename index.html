<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8 max-w-2xl w-full">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10 border border-gray-700">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Image Analyzer</h1>
                <p class="text-gray-400 mt-2">Upload an image and let AI describe what it sees.</p>
            </div>

            <!-- Image Upload Section -->
            <div id="upload-section">
                <label for="image-upload" class="cursor-pointer block w-full border-2 border-dashed border-gray-600 hover:border-cyan-400 rounded-xl p-8 md:p-12 text-center transition-all duration-300">
                    <div class="flex flex-col items-center">
                        <svg class="w-12 h-12 text-gray-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="font-semibold text-gray-300">Click to upload an image</p>
                        <p class="text-xs text-gray-500 mt-1">PNG, JPG, or WEBP</p>
                    </div>
                </label>
                <input id="image-upload" type="file" class="hidden" accept="image/png, image/jpeg, image/webp" onchange="handleImageUpload(event)">
            </div>

            <!-- Image Preview and Results Section -->
            <div id="result-section" class="hidden mt-6">
                <div class="relative group">
                     <img id="image-preview" src="#" alt="Uploaded Image" class="rounded-xl shadow-lg w-full h-auto max-h-96 object-contain">
                     <button onclick="resetApp()" class="absolute top-3 right-3 bg-gray-900 bg-opacity-70 text-white rounded-full p-2 hover:bg-opacity-100 transition-opacity opacity-0 group-hover:opacity-100 focus:outline-none">
                         <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                     </button>
                </div>

                <div id="analysis-container" class="mt-6">
                    <h2 class="text-xl font-semibold text-cyan-400 mb-4">AI Analysis</h2>
                    <div id="loader" class="flex items-center justify-center py-8">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-600 h-12 w-12"></div>
                    </div>
                    <div id="analysis-result" class="bg-gray-700/50 p-4 rounded-lg text-gray-300 hidden whitespace-pre-wrap"></div>
                     <div id="error-message" class="bg-red-900/50 p-4 rounded-lg text-red-300 hidden"></div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Powered by AWS Lambda & Gemini API. For educational purposes.</p>
        </footer>
    </div>

<script>
    // --- Configuration ---
    // IMPORTANT: Replace this with your actual AWS API Gateway endpoint URL after deployment.
    const LAMBDA_ENDPOINT = 'https://njh16iyjx9.execute-api.ap-south-1.amazonaws.com/default'; 

    const uploadSection = document.getElementById('upload-section');
    const resultSection = document.getElementById('result-section');
    const imagePreview = document.getElementById('image-preview');
    const loader = document.getElementById('loader');
    const analysisResult = document.getElementById('analysis-result');
    const errorMessage = document.getElementById('error-message');

    /**
     * Handles the file input change event.
     * @param {Event} event - The file input change event.
     */
    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        // Validate file type
        if (!['image/png', 'image/jpeg', 'image/webp'].includes(file.type)) {
            alert('Please upload a valid image file (PNG, JPG, WEBP).');
            return;
        }
        
        // Show preview and loading state
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            uploadSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            analysisResult.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            // Convert image to base64 string (without the data URL prefix)
            const base64Image = e.target.result.split(',')[1];
            analyzeImage(base64Image, file.type);
        }
        reader.readAsDataURL(file);
    }

    /**
     * Sends the image data to the backend Lambda function for analysis.
     * @param {string} base64Image - The base64 encoded image string.
     * @param {string} mimeType - The MIME type of the image.
     */
    async function analyzeImage(base64Image, mimeType) {
        if (LAMBDA_ENDPOINT === 'YOUR_API_GATEWAY_ENDPOINT_URL_HERE') {
            displayError("Configuration Error: The backend API endpoint has not been set. Please update the LAMBDA_ENDPOINT variable in the script.");
            return;
        }

        try {
            const response = await fetch(LAMBDA_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: base64Image,
                    mimeType: mimeType
                }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `Request failed with status ${response.status}`);
            }

            const data = await response.json();
            
            // Display the result
            loader.classList.add('hidden');
            analysisResult.textContent = data.analysis;
            analysisResult.classList.remove('hidden');

        } catch (error) {
            console.error('Error analyzing image:', error);
            displayError(`An error occurred during analysis: ${error.message}`);
        }
    }

    /**
     * Displays an error message in the UI.
     * @param {string} message - The error message to display.
     */
    function displayError(message) {
        loader.classList.add('hidden');
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
    }

    /**
     * Resets the application to its initial state.
     */
    function resetApp() {
        uploadSection.classList.remove('hidden');
        resultSection.classList.add('hidden');
        document.getElementById('image-upload').value = ''; // Reset file input
        imagePreview.src = '#';
        analysisResult.textContent = '';
        errorMessage.textContent = '';
        analysisResult.classList.add('hidden');
        errorMessage.classList.add('hidden');
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Serverless Image Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-10">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Serverless Image Analyzer</h1>
                <p class="text-gray-500 mt-2">Upload an image to see what AWS Rekognition finds!</p>
            </div>

            <!-- Upload Form -->
            <form id="uploadForm" class="mb-8">
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <input type="file" id="imageFile" accept="image/jpeg, image/png" class="hidden">
                    <label for="imageFile" id="uploadArea" class="cursor-pointer">
                        <div class="text-gray-400">
                            <i class="fas fa-cloud-upload-alt text-4xl mb-2"></i>
                            <p class="font-semibold">Click to browse or drag & drop</p>
                            <p class="text-sm">PNG or JPG</p>
                            <p id="fileName" class="text-blue-600 font-medium mt-2"></p>
                        </div>
                    </label>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg mt-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all disabled:bg-gray-400">
                    Analyze Image
                </button>
            </form>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-center">Analysis Results</h2>
                
                <!-- Loader -->
                <div id="loader" class="flex justify-center items-center my-6 hidden">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                    <p class="ml-4 text-gray-600">Analyzing, please wait...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" id="errorText"></span>
                </div>

                <!-- Image Preview and Labels -->
                <div id="resultsContent" class="hidden">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                        <div>
                            <h3 class="font-bold text-lg mb-2">Uploaded Image:</h3>
                            <img id="imagePreview" src="#" alt="Image preview" class="rounded-lg shadow-md w-full object-cover"/>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg mb-2">Labels Found:</h3>
                            <ul id="labelsList" class="space-y-2">
                                <!-- Labels will be injected here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="text-center mt-6 text-gray-500 text-sm">
            <p>Powered by AWS Amplify, S3, Lambda, Rekognition, and DynamoDB.</p>
        </footer>
    </div>

    <script>
        // --- DOM Elements ---
        const uploadForm = document.getElementById('uploadForm');
        const imageFile = document.getElementById('imageFile');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadArea = document.getElementById('uploadArea');
        const resultsSection = document.getElementById('resultsSection');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const resultsContent = document.getElementById('resultsContent');
        const imagePreview = document.getElementById('imagePreview');
        const labelsList = document.getElementById('labelsList');
        
        // --- API Configuration ---
        // IMPORTANT: Replace this with your actual API Gateway Invoke URL
        const apiUrl = 'https://YOUR_API_ID.execute-api.us-east-1.amazonaws.com/prod/analyze';

        // --- Event Listeners ---
        imageFile.addEventListener('change', () => {
            if (imageFile.files.length > 0) {
                fileNameDisplay.textContent = imageFile.files[0].name;
            }
        });

        // Drag and Drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false)
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.parentElement.classList.add('border-blue-500', 'bg-blue-50'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.parentElement.classList.remove('border-blue-500', 'bg-blue-50'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            imageFile.files = files;
            fileNameDisplay.textContent = files[0].name;
        }

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const file = imageFile.files[0];
            if (!file) {
                showError('Please select an image file first.');
                return;
            }

            // Reset UI
            resultsSection.classList.remove('hidden');
            resultsContent.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loader.classList.remove('hidden');

            // Show image preview
            imagePreview.src = URL.createObjectURL(file);

            // Read file as Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];
                await analyzeImage(file.name, base64Image);
            };
            reader.onerror = () => {
                 showError('Error reading the file.');
                 loader.classList.add('hidden');
            };
        });

        // --- Core Functions ---
        async function analyzeImage(fileName, imageBody) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageName: fileName,
                        body: imageBody
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `An API error occurred: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.labels);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayResults(labels) {
            labelsList.innerHTML = ''; // Clear previous labels
            if (labels && labels.length > 0) {
                 labels.forEach(label => {
                    const confidence = parseFloat(label.Confidence).toFixed(2);
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg';
                    li.innerHTML = `
                        <span class="font-medium">${label.Name}</span>
                        <span class="text-sm bg-blue-100 text-blue-800 font-semibold px-2.5 py-0.5 rounded-full">${confidence}%</span>
                    `;
                    labelsList.appendChild(li);
                });
            } else {
                 labelsList.innerHTML = '<li class="text-gray-500">No labels detected.</li>';
            }
            resultsContent.classList.remove('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            resultsContent.classList.add('hidden');
            loader.classList.add('hidden');
        }

    </script>
</body>
</html>
